<html>
  <body>
    <h1>hello world from mycfm</h1>
    
    <iframe
      id="central-facilitator"
      src="https://fss.gecompany.com:9031/assets/custom-login/custom-login.html"
    ></iframe>

    <script>

      
      // var urlParams = new URLSearchParams(window.location.search);
      // var flowId = urlParams.get('flowId');
      var flowId = window.location.search.substring(8,15);

      window.onload = function() {
        window.addEventListener('message', function(event) {
          console.log('receiving message');
          console.log('event from iframe', event.data);
          alert(event.data.status);
        });

        var centralFacilitator = document.getElementById(
          'central-facilitator'
        ).contentWindow;
        centralFacilitator.postMessage(flowId, 'https://fss.gecompany.com:9031');
      };

      //   fetch(`https://fss.gecompany.com/start?flowId=${flowId}`, {
      //       credentials: 'include'
      //   });
    </script>
  </body>
</html>
