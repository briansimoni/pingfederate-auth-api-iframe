<html>
  <body>
    <h1>hello world from mycfm</h1>

    <form method="POST" action="https://my.cfmportal.gecompany.com:8443/browser-side-login">
      <label method="POST" for="username">username</label>
      <input type="text" name="username">
      <br/>

      <label for="password">password</label>
      <input type="password" name="password">

      <input id="flowId" type="hidden" name="flowId">

      <br/>
      <input type="submit">
    </form>

    <script>
      var flowId = window.location.search.substring(8,15);
      var hiddenFlowIdInput = document.getElementById('flowId');
      hiddenFlowIdInput.value = flowId;
    </script>
  </body>
</html>
